<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fractal Builder – Psychedelic Playground</title>

    <!-- groovy fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="jsNcss/style.css" />

    <script defer type="module" src="jsNcss/fractal.js"></script>
</head>
<body>
<!-- tutorial modal -->
<div id="tutorialModal" class="modal">
    <div class="modalContent">
        <h2>Welcome, Cosmic Traveller ✨</h2>
        <p>Explore mind-bending fractals &amp; tweak their vibes.</p>
        <ul>
            <li><strong>Dbl-click</strong> – centre view on cursor</li>
            <li><strong>Arrow keys</strong> – pan</li>
            <li><strong>W / S</strong> – zoom in / out toward cursor</li>
            <li><strong>Right panel</strong> – iterations, colours …</li>
            <li><strong>Top-right menu</strong> – switch formula</li>
        </ul>
        <button id="closeTutorial">Beam me in!</button>
    </div>
</div>

<div id="canvasWrapper">
    <canvas id="fractalCanvas"></canvas>
</div>

<!-- formula dropdown (Tricorn removed) -->
<select id="formula" class="navSelect">
    <option value="mandelbrot">Mandelbrot</option>
    <option value="multibrot3">Cubic Multibrot (³)</option>
    <option value="burningShip">Burning Ship</option>
</select>

<aside id="controls">
    <h1>Fractal&nbsp;Controls</h1>

    <label>Max Iterations
        <input id="iter" type="number" min="50" max="20000" step="50" value="500">
    </label>

    <label>Zoom (power&nbsp;of&nbsp;10)
        <input id="zoom" type="number" min="0" max="15" step="0.1" value="0">
    </label>

    <label>Center Real&nbsp;(x)
        <input id="centerX" type="number" step="0.000001" value="-0.75" disabled>
    </label>

    <label>Center Imag&nbsp;(y)
        <input id="centerY" type="number" step="0.000001" value="0" disabled>
    </label>

    <label>Colour Scheme
        <select id="palette">
            <option value="classic">Classic</option>
            <option value="fire">Fire</option>
            <option value="ice">Ice</option>
            <option value="forest">Forest</option>
        </select>
    </label>

    <label>Colour Cycles
        <input id="cycles" type="number" min="1" max="40" step="1" value="4">
    </label>

    <button id="resetBtn">Reset View</button>
    <button id="downloadBtn">Download PNG</button>
</aside>
</body>
</html>
