<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fractal Builder â€“ Mandelbrot Playground</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer type="module" src="./fractal.js"></script>
</head>
<body>
<div id="canvasWrapper">
    <canvas id="fractalCanvas"></canvas>
</div>

<aside id="controls"> <!-- FIXED: match CSS ID -->
    <h1>Mandelbrot Controls</h1>

    <label>
        Max Iterations
        <input id="iter" type="number" min="50" max="10000" step="50" value="500">
    </label>

    <label>
        Zoom (power of 10)
        <input id="zoom" type="number" min="0" max="10" step="0.1" value="0">
    </label>

    <label>
        Center Real (x)
        <input id="centerX" type="number" step="0.0001" value="-0.75" disabled>
    </label>

    <label>
        Center Imag (y)
        <input id="centerY" type="number" step="0.0001" value="0" disabled>
    </label>

    <label>
        Color Scheme
        <select id="palette">
            <option value="classic">Classic</option>
            <option value="fire">Fire</option>
            <option value="ice">Ice</option>
            <option value="forest">Forest</option>
        </select>
    </label>

    <label>
        Color Cycles
        <input id="cycles" type="number" min="1" max="20" step="1" value="4">
    </label>

    <button id="resetBtn">Reset View</button>
    <button id="downloadBtn">Download PNG</button>
</aside>
</body>
</html>
